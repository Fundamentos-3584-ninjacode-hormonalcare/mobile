plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // Add the Google services Gradle plugin
    id 'com.google.gms.google-services'
}


android {
    namespace = "pe.edu.upc.trabajo_moviles_ninjacode"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "pe.edu.upc.trabajo_moviles_ninjacode"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
         minSdkVersion 23  // Update this to 23
        targetSdkVersion 30
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true

    }
    signingConfigs {
        release {
            keyAlias 'androiddebugkey'
            keyPassword '123456'
            storeFile file('androiddebugkey.jks')
            storePassword '123456'
        }
    }
    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.release
minifyEnabled false
            shrinkResources false // Asegúrate de que esta línea esté presente

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}


dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.2.0')
    implementation 'com.google.firebase:firebase-appcheck:16.0.0'  // Agrega esta dependencia
    implementation 'com.google.firebase:firebase-auth:21.0.1'  // Firebase Auth si es necesario
    implementation 'com.google.firebase:firebase-firestore:24.0.0'  // Firebase Firestore si es necesario
}

apply plugin: 'com.google.gms.google-services'

flutter {
    source = "../.."
}
